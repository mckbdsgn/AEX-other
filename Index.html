<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Center the content vertically */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f1f1; /* Light gray background color */
    }

    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Set the background image */
      background-image: url("https://i.ibb.co/PWpB6Z2/Default-A-sleek-and-sophisticated-landing-page-exuding-a-sense-2.jpg");
      background-size: cover; /* Make the background image responsive */
      background-position: center;
      /* Add animation for the background */
      animation: background-flicker 10s infinite linear;
    }

    @keyframes background-flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      border: 1px solid #fff; /* White thick border */
      background-color: #00000000; /* Black background */
      color: #fff; /* White text color */
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      font-family: sans-serif; /* White bold sans font */
      border-radius: 20px; /* Rounded corners */
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Transparent background for subtle animation */
      transform: translateX(-10%); /* Adjusted animation position */
      transition: transform 0.5s ease; /* Slower and more subtle animation */
    }

    .button:hover::after {
      transform: translateX(0); /* Slide the background on hover */
    }

    .button span {
      display: block;
      transition: opacity 0.3s ease; /* Animate text reveal on hover */
      opacity: 0;
    }

    .button:hover span {
      opacity: 1; /* Show text on hover */
    }
  </style>
</head>
<body>
  <div id="video-container">
  </div>

  <a href="https://new.express.adobe.com/webpage/1vSLnyz6MQPCE">
    <div class="button">
      <img src="https://i.ibb.co/3cjXnhq/D.pnC:\Users\Brian\Desktop\AEX\AEX\Default_A_sleek_and_sophisticated_landing_page_exuding_a_sense_2.jpg" alt="D">
      <span>VIEW PORTFOLIO</span>
    </div>
  </a>
</body>
</html>
